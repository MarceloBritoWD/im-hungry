<!DOCTYPE html>
<html ng-app="imHungryApp">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="" />
  <title>I'm Hungry!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <link href="css/styles.min.css" rel="stylesheet" media="screen" />
  <link href="bower_components/animate.css/animate.min.css" rel="stylesheet" media="screen" />
  <link href="bower_components/bootstrap-grid-only/css/grid12.css" rel="stylesheet" media="all" />
</head>

<body ng-controller="MainCtrl as vm">
  <header class="header col-xs-12">
    <h1>I'm Hungry!</h1>
  </header>

    <div class="container-search col-xs-12">
      <div class="row">
        <input class="col-xs-9 col-lg-4 col-lg-offset-6" type="text" placeholder="Search..." ng-model="search">
      </div>
  </div>

  <main class="container">
    <ul class="list-categories">
      <li class="item all" >
        <a ng-click="setGroup(all)">
          <img src="imgs/categories/all.svg" alt="" />
          <span class="title-categorie">All</span>
        </a>
      </li>

      <li class="item" ng-repeat="item in categories">
        <a ng-click="setGroup(item)">
          <img src="imgs/categories/{{item}}.png" alt="" />
          <span class="title-categorie">{{item}}</span>
        </a>
      </li>
    </ul>

    <ul class="products-list">
      <product data="item" prods-list="prodsList" ng-repeat="item in products | filter: search | productGroup: selectedGroup"></product>
    </ul>

    <bag prods-list="prodsList"></bag>

    <modal prods-list="prodsList"></modal>
  </main>

  <script src="bower_components/angular/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="components/product/product.component.js"></script>
  <script src="components/product/product.service.js"></script>
  <script src="components/bag/bag.component.js"></script>
  <script src="components/modal/modal.component.js"></script>
</body>
</html>
